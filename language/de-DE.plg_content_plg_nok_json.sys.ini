PLG_NOK_JSON="Inhalt - JSON"
PLG_NOK_JSON_APP_DESC="<h1>JSON [Plugin]</h1><p>Plugin für das Einfügen von dynamischen JSON-Informationen in Beiträgen.</p><p>Folgende Plugin-Optionen werden unterst&uuml;tzt:<ul><li><strong>execute</strong> = Wo sollen die Daten eingefügt werde (client/server)?.</li><li><strong>recordsVar</strong> = Wenn die Daten in einem Feld sind, bitte Variabel spezifizieren.</li><li><strong>labels</strong> = Liste der Feld-Beschriftungen. Diese Liste muss die gleiche Anzahl einträge besitzen wie die Liste der Felder oder die Option ist nicht definiert.</li><li><strong>scope</strong> = all (Alle Datensätze anzeigen), latest (Aktuellster Datensatz anzeigen)</li><li><strong>url</strong> = URL welche die JSON-Daten zur&uuml;ck liefert.</li><li><strong>view</strong> = table (Die Daten in Form einer Tabelle anzeigen), records (Die Daten in Form einer Datensatzauflistug anzeigen), fields(Alle {jsonfield name=[fieldname]} im Beitrag ersetzen)</li></ul></p><p>Beispiel: {json url=[https://api.github.com/repos/momo10216/clubmgnt/releases] scope=[all] view=[table] fields=[tag_name,published_at,name] labels=[Version,Date,Description]}</p>"
PLG_NOK_JSON_APP_UPDATE="Content JSON Plugin Aktualisierungen"

