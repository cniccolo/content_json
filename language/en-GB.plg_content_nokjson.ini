PLG_NOK_JSON_APP_DESC="<h1>JSON [Plugin]</h1><p>Plugin for inserting dynamic informations from JSON service into your articles.</p><p>Following plugin options are supported:<ul><li><strong>recordsVar</strong> = If the records are in a variable specify the name.</li><li><strong>fields</strong> = List of fields according to the data type.</li><li><strong>labels</strong> = List of field labels. Must have the same amount like fields or undefined.</li><li><strong>scope</strong> = all (Display all records), latest (Display latest record)</li><li><strong>url</strong> = URL to the JSON service to retrieve the data.</li><li><strong>view</strong> = table (Display the data as table), records (Display the data as records), fields (replace all {jsonfield name=[fieldname]} with data)</li></ul></p><p>Example: {json url=[https://api.github.com/repos/momo10216/clubmgnt/releases] scope=[all] view=[table] fields=[tag_name,published_at,name] labels=[Version,Date,Description]}</p>"
